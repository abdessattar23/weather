    <h1>Weather App</h1>

      <button type="submit">Get Weather</button>

      <p>Feels Like: <span id="precipitation"></span></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      var ipCity;
      const xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      ipity = JSON.parse(this.responseText);
      ipCity = ipity.city;
      $.ajax({
    method: 'GET',
    url: 'https://api.api-ninjas.com/v1/weather?city=' + ipCity,
    headers: { 'X-Api-Key': 'ax8Fu/Oy6Qb8c8wj8aDyJQ==usUKVIG79ZIIe12I'},
    contentType: 'application/json',
    success: function(result) {
        console.log(result);
      data = result;
      displayWeather(result, ipCity);
    },
    error: function ajaxError(jqXHR) {
        console.error('Error: ', jqXHR.responseText);
    }
});
      };
    }
  
  xhttp.open("GET", "https://api.ipdata.co/?api-key=039310658d62e9a1260c7f070e0e76dc396f0d25b317fcd4bf3d7b18");
  xhttp.send();
      const form = document.getElementById('weather-form');
      const cityInput = document.getElementById('city-input');
      var data;
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const city = cityInput.value;
        $.ajax({
    method: 'GET',
    url: 'https://api.api-ninjas.com/v1/weather?city=' + city,
    headers: { 'X-Api-Key': 'ax8Fu/Oy6Qb8c8wj8aDyJQ==usUKVIG79ZIIe12I'},
    contentType: 'application/json',
    success: function(result) {
        console.log(result);
      data = result;
      displayWeather(result, city);
    },
    error: function ajaxError(jqXHR) {
        console.error('Error: ', jqXHR.responseText);
    }
        });
      });
      
     function displayWeather(result, city) {
        document.getElementById('city').textContent = city;
        document.getElementById('temperature').textContent = result.temp;
        document.getElementById('precipitation').textContent = result.feels_like;
        document.getElementById('humidity').textContent = result.humidity;
        document.getElementById('wind').textContent = result.wind_speed;
      }
